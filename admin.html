<!DOCTYPE html>
<html>
<head>
<title>Admin Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<h1>Admin Dashboard</h1>
<p>Total Users: <span id="totalUsers">0</span></p>
<p>Total PRO: <span id="totalPro">0</span></p>
<p>Total Revenue: Rp <span id="totalRevenue">0</span></p>
<button onclick="refreshStats()">Refresh</button>
</div>
<script>
const API="https://YOUR_BACKEND_URL";
async function refreshStats(){
  const res = await fetch(API+"/admin/stats");
  const data = await res.json();
  document.getElementById("totalUsers").innerText=data.totalUsers;
  document.getElementById("totalPro").innerText=data.totalPro;
  document.getElementById("totalRevenue").innerText=data.totalRevenue;
}
refreshStats();
</script>
</body>
</html>
